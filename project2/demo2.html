<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<!-- <link rel="stylesheet" type="text/css" href="css/responsive.css"> -->

	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
	<script type="text/javascript" src="js/wow.min.js"></script>
	
</head>
<body>
	<div class="col-md-6 col-sm-12 ">
                    <form id="contact-form" class="contact-content ">
                        <div class="row row1 ">
                            <div class="col-sm-6 input">
                                <div class="form-group">
                                    <input class="form-control mail-field" required="required" type="text" name="name" placeholder="enter your name ...">
                                </div>
                            </div>
                            <div class="col-sm-6 input">
                                <div class="form-group">
                                    <input class="form-control mail-field" required="required" type="email" name="email" placeholder="enter your email ...">
                                </div>
                            </div>
                        </div>
                        <textarea name="message" id="message" required="required" class="form-control" placeholder="message ..."></textarea>
                        <br/>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary orange"><strong>SEND</strong></button>
                        </div>
                    </form>
                </div>
</body>
</html>
